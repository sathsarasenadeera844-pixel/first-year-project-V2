<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealmate.lk - Restaurant Profile</title>
    <link rel="stylesheet" href="Restaurant Details.css">
</head>
<body>
    <!-- ========== HEADER SECTION ========== -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="chef-icon">üë®‚Äçüç≥</span>
                <span class="meal">Meal</span><span class="mate">mate</span><span class="lk">.lk</span>
            </div>
            
            <nav class="nav-links">
                <a href="#" onclick="navigateTo('home')">Home</a>
                <a href="#" onclick="navigateTo('menu')">Menu</a>
                <a href="#" onclick="navigateTo('about')">About us</a>
            </nav>
            
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="showLogin()">Log in</button>
                <button class="btn btn-signup" onclick="showSignup()">Sign up</button>
            </div>
        </div>
    </header>

    <!-- ========== MAIN CONTENT SECTION ========== -->
    <main class="main-content">
        <div class="container">
            <div class="profile-container">
                
                <!-- ========== LEFT SIDEBAR - Restaurant Info ========== -->
                <aside class="sidebar">
                    <div class="restaurant-card">
                        <!-- Restaurant Image Placeholder -->
                        <div class="restaurant-image">
                            <div class="image-placeholder">
                                <span class="placeholder-icon">üè™</span>
                            </div>
                        </div>
                        
                        <!-- Restaurant Information -->
                        <div class="restaurant-info">
                            <h2 class="restaurant-name">No. 21, Mihintale Junction,</h2>
                            <p class="restaurant-location">Opp. Cargills Food City,</p>
                            <p class="restaurant-location">Anuradhapura.</p>
                            <p class="restaurant-phone">077-8969556</p>
                            <p class="restaurant-hours">Open at 8.00am - 10.00pm</p>
                            
                            <!-- Star Rating -->
                            <div class="star-rating">
                                <span class="star">‚≠ê</span>
                                <span class="star">‚≠ê</span>
                                <span class="star">‚≠ê</span>
                                <span class="star">‚≠ê</span>
                            </div>
                        </div>
                        
                        <!-- Navigation Menu -->
                        <nav class="sidebar-menu">
                            <button class="menu-btn active" onclick="switchTab('menu')">Menu</button>
                            <button class="menu-btn" onclick="switchTab('orders')">Orders</button>
                            <button class="menu-btn" onclick="switchTab('history')">Order History</button>
                            <button class="menu-btn" onclick="switchTab('wallet')">Wallet</button>
                            <button class="menu-btn profile-btn" onclick="switchTab('profile')">Profile</button>
                        </nav>
                    </div>
                </aside>

                <!-- ========== RIGHT CONTENT - Restaurant Details ========== -->
                <section class="main-section">
                    <h1 class="section-title">Restaurant Details</h1>
                    
                    <form id="restaurantForm" class="restaurant-form">
                        
                        <!-- Restaurant Name & Registration Number -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="restaurantName">Restaurant Name</label>
                                <input type="text" id="restaurantName" name="restaurantName" placeholder="Enter restaurant name">
                            </div>
                            <div class="form-group">
                                <label for="registrationNumber">Registration Number</label>
                                <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Enter registration number">
                            </div>
                        </div>

                        <!-- Owner First Name & Last Name -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ownerFirstName">Owner Fist Name</label>
                                <input type="text" id="ownerFirstName" name="ownerFirstName" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="ownerLastName">Owner Last Name</label>
                                <input type="text" id="ownerLastName" name="ownerLastName" placeholder="Enter last name">
                            </div>
                        </div>

                        <!-- Address Section -->
                        <div class="form-section">
                            <h3 class="subsection-title">Address</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="addressLine1">Line 1</label>
                                    <input type="text" id="addressLine1" name="addressLine1" placeholder="Address line 1">
                                </div>
                                <div class="form-group">
                                    <label for="addressLine2">Line 2</label>
                                    <input type="text" id="addressLine2" name="addressLine2" placeholder="Address line 2">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group full-width">
                                    <label for="addressLine3">Line 3</label>
                                    <input type="text" id="addressLine3" name="addressLine3" placeholder="Address line 3">
                                </div>
                            </div>
                        </div>

                        <!-- Bank Details Section -->
                        <div class="form-section">
                            <h3 class="subsection-title">Bank Details</h3>
                            
                            <div class="bank-header">
                                <span class="bank-name">HNB Bank</span>
                                <span class="verified-badge">Verified</span>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="accountHolderName">Account Holder Name</label>
                                    <input type="text" id="accountHolderName" name="accountHolderName" placeholder="Enter account holder name">
                                </div>
                                <div class="form-group">
                                    <label for="accountNumber">Account Number</label>
                                    <div class="account-number-group">
                                        <input type="text" id="accountNumber" name="accountNumber" value="**** **** **** ****" readonly>
                                        <button type="button" class="btn-change-account" onclick="changeAccountNumber()">Change</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-edit" onclick="editProfile()">Edit</button>
                            <button type="button" class="btn btn-delete" onclick="deleteAccount()">Delete Account</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <!-- ========== JAVASCRIPT SECTION ========== -->
    <script src="Restaurant Details.js"></script>
</body>
</html>
