<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealmate - Restaurant Profile</title>
    <link rel="stylesheet" href="../CSS/Resturent_menu.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="logo-meal">Meal</span><span class="logo-mate">mate</span><span class="logo-lk">.lk</span>
        </div>
        <button class="btn-logout">Log out</button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Restaurant Card -->
        <div class="restaurant-card">
            <div class="restaurant-image">
                <img src="https://images.unsplash.com/photo-1603133872878-684f208fb84b?w=400&h=300&fit=crop" alt="Restaurant Food">
            </div>
            
            <div class="restaurant-info">
                <p class="address">No. 21, Mihintale Junction,<br>
                Opp. Cargills Food City,<br>
                Anuradhapura.</p>
                
                <p class="phone">077-8969556</p>
                
                <p class="hours">Open at 8.00am - 10.00pm</p>
                
                <div class="rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary">Menu</button>
                <button class="btn btn-primary">Orders</button>
                <button class="btn btn-primary">Order History</button>
                <button class="btn btn-primary">Wallet</button>
                <button class="btn btn-primary">Profile</button>
            </div>
        </div>

        <!-- Add to Menu Button -->
        <button class="btn-add-menu">
            <span class="plus-icon">⊕</span> Add to Menu
        </button>
    </main>

    <script src="../JAVASCRIPT/Resturent_menu.js">
    </script>
</body>
</html>
