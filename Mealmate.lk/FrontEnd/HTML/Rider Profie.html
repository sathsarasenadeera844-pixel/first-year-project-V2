<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="Rider Profie.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-card">
                <div class="avatar">
                    <img src="Screenshot 2025-02-14 163912.png" alt="Profile Avatar">
                </div>
                <div class="user-info">
                    <p class="user-name">Mr.Dinesh Harshana</p>
                    <p class="user-phone">074-6598201</p>
                </div>
            </div>

            <div class="menu-buttons">
                <button class="menu-btn active">Orders</button>
                <button class="menu-btn">Earning</button>
                <button class="menu-btn outlined">Profile</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Personal Details Section -->
            <section class="form-section">
                <h2 class="section-title">Personal Details</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" placeholder="Enter contact number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Vehicle Number</label>
                        <input type="text" placeholder="Enter vehicle number">
                    </div>
                </div>
            </section>

            <!-- Address Section -->
            <section class="form-section">
                <h2 class="section-title">Address</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Line 1</label>
                        <input type="text" placeholder="Enter address line 1">
                    </div>
                    <div class="form-group">
                        <label>Line 1</label>
                        <input type="text" placeholder="Enter address line 2">
                    </div>
                </div>
            </section>

            <!-- Bank Details Section -->
            <section class="form-section">
                <h2 class="section-title">Bank Details</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Account Holder Name</label>
                        <input type="text" placeholder="Enter account holder name">
                    </div>
                    <div class="form-group">
                        <label>Account Number</label>
                        <input type="text" placeholder="Enter account number">
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <div class="button-group">
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete Account</button>
            </div>
        </main>
    </div>

    <script src="Rider Profie.js"></script>
</body>
</html>
